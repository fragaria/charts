categories:
- general
labels:
  io.rancher.certified: experimental
questions:
  - variable: fosterLang
    type: enum
    required: true
    label: Installation language
    default: cs
    options:
      - "cs"
      - "sk"
  - variable: fosterAdminEmail
    type: string
    required: true
    label: Email to administrator
    default: admin@fragaria.cz
    group: General
  - variable: fosterEmailHost
    type: string
    required: true
    label: SMTP server hsot
    default: postfix-relay.postfix-relay.svc.cluster.local
    group: General
  - variable: fosterSecretKey
    type: string
    required: true
    label: App secret key
    group: General
  - variable: fosterDebug
    type: boolean
    required: true
    label: "Debug mode enabled?"
    group: "General"
    default: "false"
  - variable: replicaCount
    type: int
    required: true
    label: "Number of replicas"
    group: "General"
    default: 1
    min: 1
    max: 10
  - variable: fosterWorkers
    type: int
    required: true
    label: "Number of workers inside replica"
    group: "General"
    default: 1
    min: 1
    max: 4
  - variable: fosterSentry.dsn
    type: string
    required: false
    label: "Sentry DSN"
    group: "General"
  - variable: nameOverride
    type: string
    required: false
    label: Name override
    default: foster
    group: General
  - variable: fosterMountMigrationVolumes
    type: boolean
    required: false
    label: Mount volumes for v2=>v3 data migration?
    default: false
    group: V3 migration

  - variable: fosterTransfersHost
    type: string
    label: Central point hostname
    group: Transfers settings
  - variable: fosterTransfersCode
    type: string
    label: Installation codename
    group: Transfers settings

  - variable: fosterPersistence.enabled
    type: boolean
    label: Foster persistence enabled
    required: true
    group: Persistence settings
    show_subquestion_if: true
    subquestions:
      - variable: fosterPersistence.size
        default: "4Gi"
        label: Volume size
        type: string
      - variable: fosterPersistence.storageClass
        default: ""
        description: "If undefined or null, uses the default StorageClass. Default to null"
        type: storageclass
        label: StorageClass to use for persisting the data

  - variable: fosterCreateSuperUser
    type: boolean
    required: true
    label: "Create superuser account?"
    default: "false"
    group: Superuser account bootstrap
    show_subquestion_if: true
    subquestions:
      - variable: fosterSuperUserUsername
        type: string
        required: true
        label: "Superuser username"
        default: "admin"
      - variable: fosterSuperUserEmail
        type: string
        required: true
        label: "Superuser email"
        default: "admin@fragaria.cz"
      - variable: fosterSuperUserPassword
        type: string
        required: true
        label: "Superuser password"

  - variable: ingress.enabled
    type: boolean
    required: true
    label: "Create ingress?"
    group: "Ingress"
    default: "false"
    show_subquestion_if: true
    subquestions:
      - variable: ingress.hosts[0].host
        type: string
        required: true
        default: "foster.f-app.it"
        label: Hostname
      - variable: ingress.createTls
        type: boolean
        default: "false"
        label: Create TLS?
      - variable: ingress.hosts[0].name
        type: string
        required: true
        default: "default"
        label: TLS secret name

  - variable: postgres.host
    type: string
    label: Host
    required: true
    group: PostgreSQL settings
  - variable: postgres.user
    type: string
    label: User name
    default: "foster"
    required: true
    group: PostgreSQL settings
  - variable: postgres.database
    type: string
    label: Database name
    default: "foster"
    required: true
    group: PostgreSQL settings
  - variable: postgres.password
    type: string
    label: User password
    description: "Please choose a strong password."
    required: true
    group: PostgreSQL settings
