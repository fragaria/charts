# Default values for foster.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: gcr.io/gke-testing-228712/foster
  tag: 3.4.4
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: traefik
  path: /
  hosts: []
    # - name: default
    #   host: installation.bor-is.cz
  createTls: true

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  requests:
    cpu: 50m
    memory: 64Mi

  limits:
    cpu: 1000m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# foster specific settings.
fosterPort: 8000
fosterDebug: false
fosterLang: 'cs'
fosterAdminEmail: "admin@fragaria.cz"
fosterEmailHost: ""
fosterWorkers: 1
fosterAllowedHosts: "*"
fosterSecretKey: ""
fosterTransfersHost: ""
fosterTransfersCode: ""
fosterCreateSuperUser: false
fosterSuperUserUsername: "admin"
fosterSuperUserEmail: "admin@fragaria.cz"
fosterSuperUserPassword: ""
fosterSentry:
  dsn: ""

fosterMediaProxy:
  rootPath: "/media/"
  protectedPath: "/media-protected/"
  service:
    type: ClusterIP
    port: 80

fosterPersistence:
  enabled: false
  accessMode: ReadWriteMany
  size: 4Gi
  annotations: {}
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  # storageClass: "-"

fosterMountMigrationVolumes: false

postgres:
  # host:
  database: foster
  user: foster
  password: foster
