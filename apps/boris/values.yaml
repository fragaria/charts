# Default values for boris.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker-registry.f-app.it/boris
  tag: 0.4.7
  pullPolicy: IfNotPresent
  pullSecretName: fragaria-private

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  path: /
  hosts: []
    # - name: default
    #   host: installation.bor-is.cz
  createTls: true

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  requests:
    cpu: 100m
    memory: 128Mi

  limits:
    cpu: 1000m
    memory: 256Mi

nodeSelector: {}

tolerations: []

affinity: {}

# BorIS specific settings.
borisPort: 8000
borisDebug: false
borisAdminEmail: "admin@fragaria.cz"
borisEmailHost: ""
borisWorkers: 1
borisAllowedHosts: "*"
borisSecretKey: ""
borisCreateSuperUser: false
borisSuperUserUsername: ""
borisSuperUserEmail: ""
borisSuperUserPassword: ""
borisBackup:
  enabled: false
  schedule: "0 4 * * *"
borisSentry:
  dsn: ""

mysql:
  ## Create a database user
  ##
  mysqlUser: boris
  mysqlDatabase: boris

  configurationFiles:
    mysql.cnf: |-
      [mysqld]
      character-set-server = utf8
      collation-server = utf8_unicode_ci
      init-connect = 'SET NAMES UTF8;'

  ## Persist data to a persistent volume
  persistence:
    enabled: true
    ## database data Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    ##
    # storageClass: "-"
    accessMode: ReadWriteOnce
    size: 4Gi
    annotations: {}

  resources:
    requests:
      cpu: 100m
      memory: 128Mi

    limits:
      cpu: 1000m
      memory: 256Mi
